name: Terraform
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  Terraform-Main-budget:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: infra-main-budget Terraform Init
        id: infra-main-budget-init
        run: terraform init
        working-directory: infra-main/budget
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: infra-main-budget Terraform Format
        id: infra-main-budget-fmt
        run: terraform fmt -check
        working-directory: infra-main/budget
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: infra-main-budget Terraform Validate
        id: infra-main-budget-validate
        run: terraform validate -no-color
        working-directory: infra-main/budget
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: infra-main-budget Terraform Plan
        id: infra-main-budget-plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        working-directory: infra-main/budget
        continue-on-error: true
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Update Pull Request
        uses: actions/github-script@v4
        if: github.event_name == 'pull_request'
        env:
          PLAN_MAIN_BUDGET_INFRA: "infra-main-budget-budget\n${{ steps.infra-main-budget-plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform infra-main-budget Format and Style üñå\`${{ steps.infra-main-budget-fmt.outcome }}\`
            #### Terraform infra-main-budget Initialization ‚öôÔ∏è\`${{ steps.infra-main-budget-init.outcome }}\`
            #### Terraform infra-main-budget Plan üìñ\`${{ steps.infra-main-budget-plan.outcome }}\`
            #### Terraform infra-main-budget Validation ü§ñ\`${{ steps.infra-main-budget-validate.outcome }}\`

            <details><summary>Show infra-main-budget Plan</summary>

            \`\`\`\n
            ${process.env.PLAN_MAIN_BUDGET_INFRA}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: infra-main-budget Plan Status
        if: steps.infra-main-budget-plan.outcome == 'failure'
        run: exit 1

      - name: infra-main-budget Terraform Apply
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        run: terraform apply -auto-approve
        working-directory: infra-main/budget
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

